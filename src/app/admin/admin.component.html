<div
  class="pt-[100px] text-center text-2xl font-extrabold text-green-900 font-san-serif"
>
  Welcome to Admin Panel!
</div>

<div class="mt-10 flex flex-row space-x-4 justify-evenly">
  <div
    class="border bg-green-100 rounded overflow-hidden shadow-lg hover:bg-green-200" (click)="goToReparations()"
  >
    <div class="px-6 py-4 font-bold text-xl mb-2 text-center text-green-900">
      Reparations
    </div>
    <img src="./../assets/reparations.jpeg" alt="Reparations" class="object-cover w-80 h-80 rounded-md opacity-70" />
  </div>

  <div
    class="border bg-green-100 rounded overflow-hidden shadow-lg hover:bg-green-200" (click)="goToUsers()"
  >
    <div class="px-6 py-4 font-bold text-xl mb-2 text-center text-green-900">
      User Management
    </div>
    <img src="./../assets/users.jpeg" alt="Users" class="w-80 h-80 rounded-md opacity-70"/>
  </div>
</div>
